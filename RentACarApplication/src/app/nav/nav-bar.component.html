<nav class="navbar navbar-expand-lg bg-primary">
  <div class=container-fluid>

    <a class="navbar-brand"
       [routerLink]="['']">RentACar</a>

    <ul class="navbar-nav mr-auto">

      <li *ngIf="userService.currentUserDto?.roleId === 1"
          class="nav-item">
        <a class="nav-link"
           [routerLink]="['/becomeagent']">Стани Дилър на Коли</a>
      </li>

      <li *ngIf="userService.currentUserDto?.roleId === 2 || userService.currentUserDto?.roleId === 3"
          class="nav-item">
        <a class="nav-link"
           [routerLink]="['/add']">Добави обява</a>
      </li>

      <li *ngIf="userService.currentUserDto?.roleId === 3"
          class="nav-item">
        <a class="nav-link"
           [routerLink]="['/admin']">Админ панел</a>
      </li>

    </ul>

    <div class="navbar-collapse justify-content-end">
      <ul class="navbar-nav">

        <ng-container *ngIf="!isLoggedIn; else loggedInLinks">
          <li class="nav-item">
            <a class="nav-link"
               [routerLink]="['/register']">Нова Регистрация</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               [routerLink]="['/login']">Вход</a>
          </li>
        </ng-container>

        <ng-template #loggedInLinks>
          <li class="nav-item">
            <button class="nav-link"
                    [routerLink]="['/profile']"> Профил</button>
          </li>
          <li class="nav-item">
            <button class="nav-link"
                    (click)="logout()">Излез</button>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
