<div class="modal-header">
  <h2 class="model-title">Акаунтът Ви ще бъде изтрит</h2>
  <button type="button"
          class="close"
          (click)="cancelDelete()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>Сигурни ли сте, че искате да изтриете Вашия акаунт?</p>
</div>

<div class="modal-footer">
  <button type="button"
          class="btn btn-danger"
          (click)="confirmDelete()"
          [routerLink]="['/']">Да</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="cancelDelete()">Не</button>
</div>
